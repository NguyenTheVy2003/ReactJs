<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const style = {
        color: "red",
        fontSize: 16,
        padding: 10,
      };

      const style2 = {
        color: "blue",
        fontSize: 26,
        padding: 10,
      };

      const ulReact = React.createElement(
        "ul",
        null,
        React.createElement(
          "li",
          {
            id: "li-1",
            style: style,
          },
          "JavaScript"
        ),
        React.createElement(
          "li",
          {
            id: "li-2",
            style: style2,
          },
          "ReactJs"
        )
      );
      // React @17
      //   console.log(ulReact);
      const container = document.getElementById("root");
      //   // render =>
      //   ReactDOM.render(ulReact, root);
      // React @18

      const root = ReactDOM.createRoot(container);
      root.render(ulReact);
    </script>
  </body>
</html>
