<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const postItems = React.createElement(
        "div",
        {
          className: "post-Item",
        },
        React.createElement(
          "h2",
          {
            title: "Học React nè",
          },
          "Học ReactJs"
        ),
        React.createElement("p", {}, "Học ReactJs cơ bản")
      );
      // get root Element
      const root = document.getElementById("root");
      // React-DOm -> render UI
      ReactDOM.render(postItems, root);
    </script>
  </body>
</html>
